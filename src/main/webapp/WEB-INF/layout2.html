<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="ru" xml:lang="">
<head>
    <title>Шаблон</title>
    <style type="text/css">
        /* Remove padding, margin and border for all elements*/
        * {
            /*font-family: 'Lucida Grande', 'Bitstream Vera Sans', 'trebuchet ms', verdana, tahoma, arial, sans-serif;*/
            font-family: sans-serif, verdana, tahoma, arial, sans-serif;
            font-size: 14px;
            margin: 0;
            padding: 0;
            border: 0;
        }

        body {
            background: #f5f5f5;
        }

        .floatClear {
            clear: both;
        }

        .floatLeft {
            float: left;
        }

        .floatRight {
            float: right;
        }

        .clickable:hover {
            background: #0080bd;
        }

        .clickable:active {
            background: #005f8f;
        }

        .inlineBlock {
            display: inline-block;
        }

        a.inTheHeader {
            color: #ffffff;
        }

        /* -------------------------------------- */
        /*            Header elements             */
        /* -------------------------------------- */

        #headerContainerFixed {
            background: #006da5;
            height: 50px;
            width: 100%;
            position: fixed;
            border: 2px #005f8f;
            border-bottom-style: solid;
        }

        #headerContainer {
            margin: auto;
            width: 760px;
            height: 100%;
            /*color: #ffffff;*/
            /*border: 2px #005f8f;*/
            /*border-left-style: solid;*/
            /*border-right-style: solid;*/

        }

        #logoContainer {
            width: 100px;
            height: 50px;
            /*background: #bd0005;*/
        }

        /*#logoContainer:hover {*/
            /*background: #0080bd;*/
        /*}*/

        #logoImage {
            width: 100px;
            height: 50px;
        }

        #postAdvert {
            font-size: 16px;
            text-align: center;
            vertical-align: middle;
            color: #ffffff;
            height: 28px;
            width: 200px;
            margin-top: 8px;
            margin-left: 178px;
            margin-right: 118px;
            padding-top: 6px;
            border: 2px solid #ffffff;
            border-radius: 10px;
            background: #33902e;
            background: linear-gradient(to top, #1e6f1a, #33902e );

        }

        #postAdvert:hover {
            background: #40b43b;
            background: linear-gradient(to top, #33902e, #42a43c);
        }

        #accountPanel {
            width: 160px;
            height: 50px;
            text-align: right;
        }

        #logInButton {
            margin-top: 13px;
            height: 20px;
            display: table;
            vertical-align: middle;
            padding: 2px 5px 3px 5px;
        }

        #logInButtonImage {
            display: table-cell;
        }

        #logInIcon {
            height: 20px;
        }

        #logInButtonText {
            padding-left: 5px;
            display: table-cell;
            vertical-align: middle;

        }

        /* -------------------------------------- */
        /*         Main container elements        */
        /* -------------------------------------- */

        #mainContainer {
            margin: 0 auto;
            width: 760px;
        }

        #middleContainer {
            background: #ffffff;
            /*display: block;*/
            width: 740px;
            height: 1000px;
            margin: 0 10px;
            min-height: 200px;
        }

        /* -------------------------------------- */
        /*            Footer elements             */
        /* -------------------------------------- */

        #footerContainer {
            /*clear: left;*/
            background: #77ff4d;
            height: 70px;
        }

    </style>
</head>
<body>

<div id="headerContainerFixed">
    <div id="headerContainer">
        <span id="logoContainer" class="floatLeft clickable">
            <a href="/" class="inTheHeader">
                <img id="logoImage" src="static/sellit_logo_white.png" />
            </a>
        </span>

        <a href="/" class="inTheHeader">
            <span id="postAdvert" class="floatLeft">
                + Дать объявление
            </span>
        </a>

        <div id="accountPanel" class="floatLeft">
            <a href="/" class="inTheHeader">
                <div class="inlineBlock ">
                    <div id="logInButton" class="clickable">
                        <div id="logInButtonImage">
                            <img id="logInIcon" src="static/loginBig.png" />
                        </div>
                        <div id="logInButtonText">
                            Войти
                        </div>
                    </div>
                </div>
            </a>
        </div>

    </div>
</div>

        <div id="contentContainer">
            Content
            <br />

            Content
            <br />
            Content
            Content
            <br />
            Content


        </div -->

    </div>

    <div id="footerContainer">c</div>
</div>
</body>
</html>
